<template>
  <div class="dial-container" onmouseleave={handleHideOptions}>
    <template if:true={showOptions}>
      <template for:each={options} for:item="option">
        <div key={option.name} class="option-container">
          <div class="label shadow">{option.name}</div>
          <div
            class="option shadow"
            onclick={handleClick}
            data-name={option.name}
          >
            <lightning-icon
              class="option-icon"
              icon-name={option.icon}
              size="xx-small"
              alternative-text={option.name}
              title={option.name}
            ></lightning-icon>
            <div class="ripple" data-name={option.name}></div>
          </div>
        </div>
      </template>
    </template>

    <div
      class="dial shadow"
      onmouseenter={handleShowOptions}
      onclick={handleToggleOptions}
    >
      <lightning-icon
        class="dial-icon"
        icon-name="utility:add"
        size="x-small"
        alternative-text="Dial Icon"
        title="Dial Icon"
      ></lightning-icon>
      <div class="ripple"></div>
    </div>
  </div>
</template>
